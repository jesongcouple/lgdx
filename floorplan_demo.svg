<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.02"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="14" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- room frame -->
  <rect x="60" y="60" width="1080" height="780" rx="36" fill="url(#g)" stroke="#ffffff" stroke-opacity="0.18" stroke-width="6"/>
  <!-- internal walls -->
  <path d="M 380 60 L 380 470" stroke="#ffffff" stroke-opacity="0.18" stroke-width="6" fill="none"/>
  <path d="M 60 470 L 760 470" stroke="#ffffff" stroke-opacity="0.18" stroke-width="6" fill="none"/>
  <path d="M 760 470 L 760 840" stroke="#ffffff" stroke-opacity="0.18" stroke-width="6" fill="none"/>

  <!-- labels -->
  <g fill="#ffffff" fill-opacity="0.70" font-family="system-ui, sans-serif" font-weight="800">
    <text x="120" y="140" font-size="34">거실</text>
    <text x="460" y="140" font-size="34">침실</text>
    <text x="120" y="540" font-size="34">주방</text>
    <text x="820" y="540" font-size="34">현관/복도</text>
  </g>

  <!-- furniture blocks -->
  <g filter="url(#shadow)">
    <rect x="130" y="190" width="210" height="120" rx="22" fill="#ffffff" fill-opacity="0.10" stroke="#ffffff" stroke-opacity="0.16" stroke-width="4"/>
    <rect x="170" y="340" width="270" height="90" rx="22" fill="#ffffff" fill-opacity="0.08" stroke="#ffffff" stroke-opacity="0.14" stroke-width="4"/>
    <rect x="470" y="220" width="420" height="160" rx="28" fill="#ffffff" fill-opacity="0.08" stroke="#ffffff" stroke-opacity="0.14" stroke-width="4"/>
    <rect x="140" y="590" width="280" height="180" rx="28" fill="#ffffff" fill-opacity="0.08" stroke="#ffffff" stroke-opacity="0.14" stroke-width="4"/>
    <rect x="470" y="560" width="240" height="120" rx="26" fill="#ffffff" fill-opacity="0.07" stroke="#ffffff" stroke-opacity="0.12" stroke-width="4"/>
  </g>

  <!-- AR overlay hotspots -->
  <g>
    <circle cx="250" cy="250" r="22" fill="#ff5aa5" fill-opacity="0.85"/>
    <circle cx="250" cy="250" r="46" fill="#ff5aa5" fill-opacity="0.18"/>
    <circle cx="610" cy="300" r="22" fill="#e11d48" fill-opacity="0.85"/>
    <circle cx="610" cy="300" r="46" fill="#e11d48" fill-opacity="0.18"/>
    <circle cx="300" cy="680" r="22" fill="#22d3ee" fill-opacity="0.85"/>
    <circle cx="300" cy="680" r="46" fill="#22d3ee" fill-opacity="0.18"/>
  </g>

  <g fill="#ffffff" fill-opacity="0.78" font-family="system-ui, sans-serif" font-weight="850" font-size="24">
    <text x="290" y="258">로봇청소기 동선</text>
    <text x="650" y="308">공기청정 커버</text>
    <text x="340" y="688">세탁/건조 위치</text>
  </g>
</svg>